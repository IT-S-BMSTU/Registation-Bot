syntax = "proto3";

message BaseResponse{
  string  state = 1;
  int32  code = 2;
}

message BotSurvey{
  int32  bot_id = 1;
  string  title = 2;
  int32 owner = 3;

}
message Module {
	string question = 1;
	repeated int32 next_ids = 2;
	repeated int32 answers = 3;
}

message Journal
{
	int32 bot_id =1;
	map<int32, Module> modules=2; 
}